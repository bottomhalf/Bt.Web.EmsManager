<div class="container-fluid">
    <div class="row align-items-center justify-content-end me-0 pe-0 my-3">
        <div class="col-md-3">
            <div class="d-flex align-items-center p-0 form-control">
                <i class="fa-solid fa-magnifying-glass ps-2"></i>
                <input type="text" placeholder="Search" class="form-control border-0" (keyup)="filterJob()" (keydown.esc)="resetFilte()"
                [(ngModel)]="filterValue">
            </div>
        </div>
        <div class="col-auto">
            <button class="btn btn-danger" (click)="resetFilte()">
                <i class="fa-solid fa-rotate"></i>
            </button>
            <button class="btn btn-primary-c ms-2" (click)="addNewJob()">
                <i class="fa-solid fa-plus"></i>
            </button>
        </div>
    </div>
    <table class="table table-striped table-hover">
        <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col">Job Type Name</th>
                <th scope="col">Job Occurrence Type</th>
                <th scope="col">Job Start Date</th>
                <th scope="col">Topic Name</th>
                <th scope="col">Group Id</th>
                <th scope="col">ACTIONS</th>
            </tr>
        </thead>
        <tbody class="table-group-divider">
            <ng-container *ngIf="filteredCronJobs != null && filteredCronJobs.length > 0">
                <tr *ngFor="let item of filteredCronJobs; let i= index;">
                    <td>{{i+1}}</td>
                    <td>{{item.JobTypeName}}</td>
                    <td>{{getJobType(item.JobOccurrenceType)}}</td>
                    <td>{{item.JobStartDate | date}}</td>
                    <td>{{item.TopicName}}</td>
                    <td>{{item.GroupId}}</td>
                    <td>
                        <a href="javascript:void(0)" class="text-decoration-none" (click)="eidtCronjob(item)" placement="end" ngbTooltip="Edit job">
                            <i class="fa-solid fa-pencil"></i>
                        </a>
                    </td>
                </tr>
            </ng-container>
            <ng-container *ngIf="filteredCronJobs == null || filteredCronJobs.length == 0">
                <tr>
                    <td colspan="7">
                        <div class="py-5">
                            <p class="my-5 py-5 fw-bold text-dark text-center">No jobs found</p>
                        </div>
                    </td>
                </tr>
            </ng-container>
        </tbody>
    </table>
</div>
